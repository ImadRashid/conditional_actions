name: Flutter Build APK

on:
  push:

jobs:
  build-app:
    name: Build Flutter App
    if: contains(github.event.head_commit.message, 'release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "12.x"
 
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.3.4"
          channel: "stable"

      - run: flutter pub get
      - run: flutter build apk --release
      - run: flutter build appbundle
    
      - uses: actions/upload-artifact@v2
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk
  build2:
    needs: build-app
    name: upload to internal developers
    if: contains(github.event.head_commit.message, 'internal')
    runs-on: ubuntu-latest
    steps:
      - run: echo internal job should be printed
      - run: echo 
  build3:
    needs: build-app
    name: upload to external developers
    if: contains(github.event.head_commit.message, 'external')
    runs-on: ubuntu-latest
    steps:
      - run: echo external job should be printed
  